<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">PMS</div>
        <div class="nav-user">
            <span id="currentUser">User</span>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h2>Patient Records</h2>
            <button onclick="showAddModal()" class="btn-primary">+ Add Patient</button>
        </header>

        <div class="table-container">
            <table id="patientTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Disease</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="patientModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle">Add Patient</h3>
            <form id="patientForm">
                <input type="hidden" id="patientId">
                <div class="form-group">
                    <label for="patientName">Name</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="form-group">
                    <label for="patientDisease">Disease</label>
                    <input type="text" id="patientDisease" required>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Check auth on load
        if (!localStorage.getItem('userId')) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('currentUser').textContent = 'User #' + localStorage.getItem('userId');
            loadPatients();
        }
    </script>
</body>

</html>
